<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
       <img class="logo" src="./img/Logo.png" alt="logo de alura">
    </header>
    <main class="main">
        <section>
            <textarea id="texto-encriptado" class="campo-texto" cols="30" rows="5"
            placeholder="aquí escribe el texto que deseas cifrar."></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnCifrar" onclick="btnCifrar()">Cifrar</button>
                <button class="btnDescifrar" onclick="btnDescifrar()">Descifrar</button>
            </div>
        </section>
        <section class="campo-mensaje">
            <textarea  id="campo-mensaje" class="mensaje" cols="20" rows="5"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
       

    </main>
    <script src="script.js"></script>
</body>
</html>
